<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type = "text/css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" >

    <title> BookLook</title>
  </head>
  <body>
    <script id="lookbook-template" type="text/x-handlebars-template">
      <h5> {{ description }} </h5>
      <h3> Written by: {{ author }} </h3>
      <img src= {{ image }}>
    </script>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i> </h1>
        </div>
        <div class = "viewbookdata">
        </div>
      <h3>Search by ISBN</h3>
      <form class = "form-group">
        <input type="text" class="form-control" id="search" placeholder="ISBN Number"> </input>
      </form>

      <button type="button" class="btn btn-primary" onclick="clickHandler()">Search</button>

    </div>
  </div>
    <script src="node_modules/jquery/dist/jquery.min.js"> </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"> </script>
    <script src="script.js"></script>
  </body>
</html>
